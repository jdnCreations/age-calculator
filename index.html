<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div id="card">
    <form action="" id="form">
      <div id="input">
        <div id="day-container">
          <label for="day" class="labels">DAY</label>
          <input id="day" name="day" type="text" pattern="\d{1,2}" placeholder="DD"></input>
          <p class="error-msg"></p>
        </div>

        <div id="month-container">
          <label for="month" class="labels">MONTH</label>
          <input min="1" max="12" maxlength="2" id="month" name="month" type="text" pattern="\d{1,2}" placeholder="MM"></input>
          <p class="error-msg"></p>
        </div>

        <div id="year-container">
          <label for="year" class="labels">YEAR</label>
          <input id="year" name="year" type="text" placeholder="YYYY" pattern="\d{4}" maxlength="4"></input>
          <p class="error-msg"></p>
        </div>
      </div>

      <div id="images">
        <div><hr></div>
        <!-- <img src="./assets/images/break.svg" alt=""> -->
        <button type="submit"><img src="./assets/images/icon-arrow.svg"/></button>
      </div>
    </form>

    <div id="output">
      <div class="output-info">
        <p class="numbers" id="years">--</p> 
        <p id="label">years</p>
      </div>
      <div class="output-info">
        <p class="numbers" id="months">--</p> 
        <p id="label">months</p>
      </div>
      <div class="output-info">
        <p class="numbers" id="days">--</p> 
        <p id="label">days</p>
      </div>
    </div>
  </div>
  <script src="dayjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
